{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href=" {% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %} ">
</head>

<body class="bg-gradient-primary">
    
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background-image: url({% static 'assets/img/dogs/image2.jpeg' %});">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Crear Cuenta</h4>
                                <h3>{{msg}}</h3>
                            </div>
                            <form class="user" action="/register/" method="POST" style="width: 700;height: 400;">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="nombre"
                                            placeholder="NOMBRE" name="nombre" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input required class="form-control form-control-user" type="text" id="apellido"
                                            placeholder="APELLIDO" name="apellido">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input required class="form-control form-control-user" type="email" id="email"
                                            aria-describedby="email" placeholder="CORREO" name="email">
                                    </div>
                                    <div class="col-sm-6">
                                        <select required class="form-control " name="genero" id="genero" >
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input required class="form-control form-control-user"
                                            type="" id="user" placeholder="Usuario" name="user"></div>
                                    <div class="col-sm-6">
                                        <input required class="form-control form-control-user" type="password"
                                            id="password" placeholder="CONTRASEÃ‘A" name="password"></div>
                                </div>
                                <input required class="form-control form-control-user" type="date" id="fecha_nacimiento"
                                    aria-describedby="fecha" placeholder="Fecha de Nacimiento"
                                    name="fecha_nacimiento"><button
                                    class="btn btn-primary btn-block text-white btn-user"
                                    type="submit">Registrar</button>
                                <hr>
                                <hr>
                            </form>

                            <div class="text-center"><a class="small" href="../loginView">Ya tienes cuenta?</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'assets/js/script.min.js' % }"></script>
</body>

</html>
