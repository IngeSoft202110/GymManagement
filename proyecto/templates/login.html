{% load static %}
<!-- login tomado de: https://www.tutorialrepublic.com/snippets/preview.php?topic=bootstrap&file=simple-login-form-with-blue-background -->
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>login</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'apartcss/loginView.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript" ></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" ></script>

</head>
<body>
<div class="login-form">
    {% csrf_token %}
    <form action="/login/" method="post">
        <div class="form-group">
            <img src="{% static 'images/logo.png' %}" width="70%" height="auto" >
        </div>
        <div class="form-group has-error">
        	<input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
    </form>
    <p class="text-center small">Don't have an account? <a href="#">Sign up here!</a></p>
</div>
</body>
</html>
