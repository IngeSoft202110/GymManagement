{% load static %}
<!DOCTYPE html>
<html style="background-color: #931c1c;color: rgb(193,33,33);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>main view</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a href="#">
                    <img class="img-responsive" alt="Responsive image" src="{% static 'assets/img/GymManagement.png' %}"
                        style="width: 160px; height: 64px;">
                </a>

                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <form action="/main_view/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="usuario" value="{{usuario.usuario}}">
                        <li class="nav-item" role="presentation">
                            <button class="btn btn-primary" type="submit">
                                <i class="far fa-user-circle"></i>
                                <span>Recomendaciones</span>
                            </button>
                        </li>
                    </form>
                    <form action="/main_view/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="usuario" value="{{usuario.usuario}}">
                        <li class="nav-item" role="presentation"><button class="btn btn-primary" type="submit"><i
                                    class="fas fa-user"></i><span>Perfil</span></button></li>
                    </form>

                    <form action="/guardarRutinaView/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="usuario" value="{{usuario.usuario}}">
                        <li class="nav-item" role="presentation"><button class="btn btn-primary" type="submit"><i
                                    class="fas fa-table"></i><span>Mis rutinas</span></button></li>
                    </form>

                    <form action="#" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="usuario" value="{{usuario.usuario}}">
                        <li class="nav-item" role="presentation"><button class="btn btn-primary" type="submit"><i
                                    class="fas fa-tachometer-alt"></i><span>Mi progreso</span></button></li>
                    </form>

                    <form action="/verChats/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="usuario" value="{{usuario.usuario}}">
                        <li class="nav-item" role="presentation"> <button class="btn btn-primary" type="submit"><i
                                    class="far fa-address-book"></i><span>Conversaciones</span></button> </li>
                    </form>
                    
                    <form action="/crearRutinaView/" method="POST">
                        {% csrf_token %}
                        <input hidden name="usr" id="usr" value="{{usuario.usuario}}">
                        <li class="nav-item" role="presentation"><button class="btn btn-primary" type="submit"><i
                            class="fas fa-table"></i><span>Crear rutina</span></button></li>
                    </form>
                </ul>
                <div class="text-center d-none d-md-inline">
                    <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <form
                            class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text"
                                    placeholder="Buscar usuario">
                                <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i
                                            class="fas fa-search"></i></button></div>
                            </div>
                        </form>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow" id="Select_filtrado"><a
                                    class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false"
                                    href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu"
                                    aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small"
                                                type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0"
                                                    type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div>
                            </div>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
                                        data-toggle="dropdown" aria-expanded="false" href="#"><span
                                            class="d-none d-lg-inline mr-2 text-gray-600 small">{{usuario.usuario}}
                                        </span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu">
                                        <a class="dropdown-item" role="presentation" href="#"><i
                                                class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Perfil</a><a
                                            class="dropdown-item" role="presentation" href="#"><i
                                                class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Configuración</a>
                                        <a class="dropdown-item" role="presentation" href="#"><i
                                                class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Actividad
                                        </a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation"
                                            href="#"><i
                                                class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Salir</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Crear rutina</h3>
                    </div>
                    <form class="user" action ="/agregarEjercicioXRutinaView/" method="POST" style="width: 700;height: 400;">
                    {% csrf_token %}
                    <div class="col-sm-6">
                        <select required class="form-control " name="genero" id="genero" >
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value ="A">Ambos</option>
                        </select>
                    </div>
                    <p></p>
                    <div class="col-sm-6">
                      <select class="form-control "  name="clasificacion" id="clasificacion" required>
                          <optgroup label="seleccionar clasificacion">
                              <option value="todas">Seleccionar Clasificación</option>
                              {%for tipo in clasificacion%}
                              <option value={{tipo}}>{{tipo}}</option>
                              {% endfor %}
                          </optgroup>
                      </select>
                    </div>
                    <p></p>
                    <div class="col-sm-6">
                      <select class="form-control "  name="dificultad" id="dificultad" required>
                          <optgroup label="seleccionar dificultadad">
                            <option value="">Seleccionar dificultad</option>
                            <option value="Principiante">Principiante </option>
                            <option value="Intermedio">Intermedio </option>
                            <option value="Avanzado">Avanzado </option>
                          </optgroup>
                      </select>
                    </div>
                    <p></p>
                    <div class="col-sm-6">
                      <select class="form-control " name="sitio" id="sitio" required>
                          <optgroup label="filtrar por sitio"></optgroup>
                              <option value="">Seleccionar sitio</option>
                              <option value="Casa">Casa <i class="bi bi-house-door-fill"></i></option>
                              <option value="Gimnasio">Gimnasio </option>
                          </optgroup>
                      </select>
                    </div>
                    <p></p>
                    <div class="col-sm-6">
                        <input required class="form-control form-control-user" type="text" id="descripcion"
                            placeholder="Descripción" name="descripcion">
                    </div>
                    <p></p>
                    <input hidden name="usr" id="usr" value="{{usuario.usuario}}">
                    <button
                        class="btn btn-primary btn-block text-white btn-user"
                        type="submit">Crear rutina</button>
                    <hr>
                    <hr>
                </form>
                  </div>
                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
    <script src="{% static 'assets/js/main_view.js' %}"></script>

</body>



</html>
